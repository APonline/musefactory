
CreateUser(user: UserInput): User
    @cypher (
        statement: """
            WITH apoc.create.uuid() as i, datetime.transaction() as d
            CREATE (u:User {
                id: i,
                name: $user.firstname + ' ' + $user.lastname,
                dateCreated: d,
                active: 1
            })
            SET u += $user

            RETURN u as User
        """
    )

DeleteUser(user: UserInput): User
    @cypher (
        statement: """
            MATCH (u:User {id: $user.id})

            DETACH DELETE u
        """
    )